<!doctype>
<html>
	<head>
		<title>Calculadora</title>
		<meta charset='utf-8'/>
		<meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0'/>
		<!--estilos e scripts-->
		<link rel='stylesheet' type='text/css' href='css/style.css'>
		<script defer src='js/math.min.js'></script>
		<script defer src='js/main.js'></script>
	</head>
	<body>
		<main id='calculator'>
			<section id='display'>
				<section id='expression'></section>
				<section id='result'></section>
			</section>
			<section id='controls'>
				<section id='basic'>
					<input id='n0' type='button' value='0'/>
					<input id='n1' type='button' value='1'/>
					<input id='n2' type='button' value='2'/>
					<input id='n3' type='button' value='3'/>
					<input id='n4' type='button' value='4'/>
					<input id='n5' type='button' value='5'/>
					<input id='n6' type='button' value='6'/>
					<input id='n7' type='button' value='7'/>
					<input id='n8' type='button' value='8'/>
					<input id='n9' type='button' value='9'/>
					<input id='pl' type='button' value='+'/>
					<input id='mi' type='button' value='-'/>
					<input id='ti' type='button' value='×'/>
					<input id='di' type='button' value='÷'/>
					<input id='eq' type='button' value='='/>
					<input id='po' type='button' value='.'/>
				</section>
				<section id='manipulation'>
					<input id='deleted' type='button' value='⌫'/>
					<input id='clear' type='button' value='AC'/>
					<input id='openP' type='button' value='('/>
					<input id='closeP' type='button' value=')'/>
				</section>
			</section>
		</main>
	</body>
</html>
